<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Analyzer Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>ðŸ”’ Privacy Analyzer</h1>
    <button id="logoutBtn" style="float:right;">Logout</button>

    <!-- Policy Analysis Form -->
    <div id="analysisSection">
        <form id="policyForm">
            <h2>Analyze Policy</h2>
            <label>App Name:</label>
            <input type="text" id="appName" required placeholder="Enter your app name">

            <label>Privacy Policy Text:</label>
            <textarea id="policyText" rows="8" required placeholder="Paste or type the privacy policy..."></textarea>

            <button type="submit">Analyze Policy</button>
        </form>

        <form id="uploadForm">
            <h2>Upload Policy File</h2>
            <label>App Name:</label>
            <input type="text" id="uploadAppName" required placeholder="Enter your app name">
            <label>File:</label>
            <input type="file" id="policyFile" accept=".txt,.pdf" required>
            <button type="submit">Upload File</button>
        </form>
    </div>

    <!-- Result Section -->
    <div id="resultContainer" class="hidden">
        <h2>Analysis Result</h2>
        <p><strong>App Name:</strong> <span id="resAppName"></span></p>
        <p><strong>Risk Level:</strong> <span id="resRiskLevel"></span></p>
        <p><strong>Risk Score:</strong> <span id="resRiskScore"></span></p>

        <canvas id="riskChart"></canvas>
    </div>

    <!-- History Section -->
    <div id="historySection" class="hidden">
        <h2>ðŸ“œ Analysis History</h2>
        <table id="historyTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>App Name</th>
                <th>Risk Level</th>
                <th>Risk Score</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
